<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<title> 拖放效果 </title>
</head>
<body>
<!-- 导入JavaScript脚本文件 -->
<script src="drag.js"></script>
<!-- 定义被拖放的元素 --> <!--  cursor 属性规定要显示的光标的类型（形状）。此光标指示某对象可被移动。 -->
<div style="position:absolute;
			left:180px;
			top:150px;
			width:250px; 
			border:1px solid black;">
    <div style="background-color:#416ea5; 
			width:250px;
			height:22px;
			cursor:move;     
			font-weight:bold;
			border-bottom:1px solid black;"
		  onmousedown="drag(this.parentNode, event);">可拖动标题		
	</div>       <!-- 当前的目标节点的父元素，div为目标事件 -->
	<p>可被拖动的窗口</p>
	<p>窗口内容</p>
</div>
<!-- 定义一个可拖动的图片 -->
<img src="w3c.png" alt="按住Shift可拖动"
	style="position:absolute;"
	onmousedown="if (event.shiftKey) drag(this, event);" />
</body>
</html>
