<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h3>Vue的双向数据绑定的原理相信大家也都十分了解了，主要是通过 Object对象的defineProperty属性，重写data的set和get函数来实现的。v-model</h3>

    <input type="text" placeholder="请输入..." class="input-area">

    <h3 class="view-area"></h3>

    <button class="change-area">直接改变变量的值来改变上边的内容,反向字符串</button>

    <script>
        
        window.onload = function() {
            // 在对象中添加一个属性与存取描述符的示例
            // 保证inputValue可以取到任何值，中间值
            var middleValue;
            // 定义变量
            Object.defineProperty(window, "inputValue", {
                get : function(){
                    return middleValue;
                },
                set : function(newValue){
                    middleValue = newValue;
                    // 检测b变量改变，做出相应的改变
                    document.querySelector('.view-area').innerText = newValue;
                    document.querySelector('.input-area').value = newValue;
                },
                enumerable : true,
                configurable : true
            });
            document.querySelector('.input-area').addEventListener('keyup', function(e){
                var value = e.target.value;
                inputValue = value;
            }, false);

            document.querySelector('.change-area').addEventListener('click', function(e){
                inputValue = inputValue.split('').reverse().join('');
            }, false);

        }
    


    </script>
</body>

</html>
