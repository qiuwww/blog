    <!--圣杯布局-->

    <div class="wrapper">
      <div class="header">头部</div>
      <div class="main">
        <div class="box sidebar">左侧栏</div>
        <div class="box content">主体内容</div>
        <div class="box sidebar">有侧栏</div>
      </div>
      <div class="footer">页脚底部</div>
    </div>
    <style type="text/css">
      body {
        background: #fffad5;
        color: black;
        height: 500px;
      }

      .wrapper {
        height: 100%;
        display: table;
        width: 100%;
        text-align: center;
      }

      .header {
        display: table-row;
        /*这里的1px，其实就代表了table-row的最小高度*/
        height: 1px;
        background: #ffd34e;
      }

      .main {
        height: 100%;
        display: table;
        width: 100%;
      }

      .box {
        display: table-cell;
      }

      .sidebar {
        width: 100px;
        background: #bd4932;
      }

      .footer {
        display: table-row;
        height: 1px;
        background: #105b63;
        color: #fffad5;
      }
    </style>
